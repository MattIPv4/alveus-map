<!DOCTYPE html>
<html>
<head>
    <title>Alveus Sanctuary Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="map.css" rel="stylesheet" />
</head>
<body>
<header>

</header>
<main>
    <include src="map.svg"></include>
    <div id="info" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="info-title" aria-describedby="info-desc" tabindex="-1">
        <div>
            <div>
                <h1 id="info-title"></h1>
                <button type="button" aria-label="Close"></button>
            </div>
            <div id="info-desc"></div>
        </div>
    </div>
</main>
<footer>
    <p>
        Drag, zoom and click to explore the property
    </p>
    <p>
        <a href="https://www.alveussanctuary.org/" target="_blank" rel="noreferrer">Alveus Sanctuary</a>
    </p>
    <p>
        Map by <a href="https://mattcowley.co.uk" target="_blank" rel="noreferrer">@MattIPv4</a>
    </p>
</footer>
<script src="map.js"></script>
</body>
</html>
